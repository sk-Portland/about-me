<body>
    <!--ADD NAVIGATION BAR-->
   
    
    <header><h1>
        Do You Want to Play a Game?

    </h1></header>

    <p>Guess a number between 1 and 20.</p> 
    <p>You have up to four tries.</p>
    <p>If not, the world will be destroyed.</p>

    <!--This is my button and pushing the button starts the event (see 'on')--> 

    <form>
        Enter your number and then press the blue button:<br>
        <input id="guessNumber">
      </form>
    
    <button id="quiz-button" width="60" height="100"></button>Press to play.</button>

    <script src="../src/guess-number.js" type="module"></script>

    <script src="../src/number-tries.js" type="module"></script>
